<!-- Submit Form Modal -->
<div class="modal fade" id="submitModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="submitModalTitle">Success!</h5>
            </div>
            <div class="modal-body">
                <p>Thank you for your submission.</p>
                <p>Want to see other <a href="#">community submissions</a>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" 
                    v-on:click="resetForm()">Continue</button>
            </div>
        </div>
    </div>
</div>
